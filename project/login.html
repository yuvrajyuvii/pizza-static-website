<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
</style>
</head>
<body>
     <div class="container-fluid" >
        <div class="row m-5  shadow-lg">
          <div class="col-md-6 d-none d-md-block">
            <img src="images/pizza-744405.jpg" class="img-fluid" style="min-height:100%;" >
          </div>
          <div class="col-md-6 bg-white p-5">
            <h4 class="pb-3 mt-3"><img src="images/recipe-pizza-icon.png" alt="" ></h4>
            <div class="form-style">
              <form>
                <div class="form-group pb-3">
                  <label for="email " class="text-danger">Email *</label>
        <input type="text" name="email" class="form-control" id="email" autocomplete="off" >
        <span id="Email" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group pb-3">
                  <input type="text" placeholder="Password" class="form-control" id="pass">
                  <span id="Pass"></span>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                  <div class="d-flex align-items-center">
                      <input name="" type="checkbox" value="" > <span class=" font-weight-bold">Remember Me</span></div>
                  <div><a href="#">Forget Password?</a></div>
                </div>
                <div class="pb-2">
                  <button type="submit" class="btn btn-danger w-100 font-weight-bold mt-2">Submit</button>
                </div>
              </form>
              <div class="sideline">OR</div>
              <div>
                <button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2"> Login With Facebook</button>
              </div>
              <div class="pt-4 text-center">
                Get Members Benefit. <a href="#">Sign Up</a>
              </div>
            </div>
       
          </div>
        </div>
      </div> 

      <script>
        var email = document.getElementById('email').value;

        if(email ==""){
    document.getElementById('Email').innerHTML="Please fill the Email";
    return false;
  }

      </script>
   
   
   
</body>
</html>
