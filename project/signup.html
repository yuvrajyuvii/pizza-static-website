<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Document</title>
     <style>
      body{
        background-color: rgb(0, 238, 255);
      }
     </style>
     
</head>
<body>
   

<div class=" container">
  <h1 class="text-left font-weight-bold" style="color: red;" >Sign Up <img src="images/recipe-pizza-icon.png" alt="" class="img-fluid" width="50px" ></h1>
  
  <div class="col-lg-8 m-auto d-block ">
    <form action="#" onsubmit="return validation()" id="form">
      <div class="form-group">
        <label for="name" class="text-danger">Name *</label>
        <input type="text" name="user" class="form-control" id="user" autocomplete="off" >
        <span id="username" class="text-danger font-weight-bold"></span>
      </div>

      <div class=" form-group">
        <label for="name" class="text-danger">Last Name *</label>
        <input type="text" name="Last name" class="form-control" id="lname" autocomplete="off" >
        <span id="Lname" class="text-danger font-weight-bold"></span>
      </div>

      <div class="form-group">
        <label for="email " class="text-danger">Email *</label>
        <input type="text" name="email" class="form-control" id="email" autocomplete="off" >
        <span id="Email" class="text-danger font-weight-bold"></span>
      </div>

      <div class="form-group">
        <label for="name" class="text-danger">Mobail num *</label>
        <input type="text" name="Mobail" class="form-control" id="mobail" autocomplete="off">
        <span id="Mobail" class="text-danger font-weight-bold"></span>
      </div>

      <div class="form-group">
        <label for="name" class="text-danger">Password *</label>
        <input type="text" name="Password" class="form-control" id="pass" autocomplete="off" >
        <span id="Pass" class="text-danger font-weight-bold"></span>
      </div>

      <div class="form-group">
        <label for="name" class="text-danger">Confirm Password *</label>
        <input type="text" name="Password" class="form-control" id="conpass" autocomplete="off" >
        <span id="Conpass" class="text-danger font-weight-bold"></span>
      </div><br>

      <div class="col-12  text-center mb-2">
        <button type="submit" class="btn btn-outline-danger ">submit</button>
      </div>

    </form>
  </div>
</div>

<script type="text/javascript">

function validation(){
  var user = document.getElementById('user').value;
  var lname = document.getElementById('lname').value;
  var email = document.getElementById('email').value;
  var mobail = document.getElementById('mobail').value;
  var pass = document.getElementById('pass').value;
  var conpass = document.getElementById('conpass').value;
  
  if(user ==""){
    document.getElementById('username').innerHTML="Please fill the name";
    return false;
  }
  if((user.length <= 2 ) || (user.length > 10)){
    document.getElementById('username').innerHTML="Name should be in between 2 and 20 char";
    return false;
  }
  if(!isNaN(user)){
    document.getElementById('username').innerHTML="Please enter correct Name";
    return false;

  }

  
  if(lname ==""){
    document.getElementById('Lname').innerHTML="Please fill the Last Name";
    return false;
  }
  if((lname.length <= 2 ) || (lname.length > 10)){
    document.getElementById('Lname').innerHTML="Name should be in between 2 and 10 char";
    return false;
  }
  if(!isNaN(lname)){
    document.getElementById('Lname').innerHTML="Please enter correct Name";
    return false;

  }

  

  if(email ==""){
    document.getElementById('Email').innerHTML="Please fill the Email";
    return false;
  }
if(email.indexOf('@') <=0){
  document.getElementById('Email').innerHTML="please enter correct email address";
    return false;
}
if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')){
  document.getElementById('Email').innerHTML="please enter correct email address";
    return false;
}




  if(mobail ==""){
    document.getElementById('Mobail').innerHTML="Please fill the Mobail Number";
    return false;
  }
  if(isNaN(mobail)){
    document.getElementById('Mobail').innerHTML="Please enter only number";
    return false;
  }
  if(mobail.length!=10){
    document.getElementById('Mobail').innerHTML="mobile num should be 10 digits";
    return false;
  }



  if(pass ==""){
    document.getElementById('Pass').innerHTML="Please fill the PassWord";
    return false;
  }
  if((pass.length <= 5 ) || (pass.length > 10)){
    document.getElementById('Pass').innerHTML="PassWord should be in between 5 and 10 ";
    return false;
  }
 


  if(conpass ==""){
    document.getElementById('Conpass').innerHTML="Please fill the Confirm PassWord";
    return false;
  }
  if(pass!=conpass){
  document.getElementById('Conpass').innerHTML="PassWord is not matching ";
    return false;
 }

 

}



</script>
</body>
</html>
